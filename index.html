<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div id="app">
        <h1>5e Characters</h1>
        <p>
            <span>Race: </span>
            <select v-model="raceSelection">
                <option disabled value="">Choose a race</option>
                <option v-for="name in raceNames" v-text="name"></option>
            </select>
            <span>Selected: {{ raceSelection }}</span>
        </p>
        <p>
            <span>Class: </span>
            <select v-model="classSelection">
                <option disabled value="">Choose a class</option>
                <option v-for="name in classNames" v-text="name"></option>
            </select>
            <span>Selected: {{ classSelection }}</span>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script text="type/javascript" src="script.js"></script>

</body>

</html>
